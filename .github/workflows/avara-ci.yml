name: C/C++ CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  Ubuntu:
    name: Ubuntu Latest
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install meson ninja
      - name: Configure Project
        run: meson setup build
        env:
          CC: clang
          CXX: clang++
      - name: Build
        run: meson compile -C build
      - name: Run headless test
        uses: GabrielBB/xvfb-action@v1.7
        with:
          run: meson test -v -C build
  Windows:
    name: Windows
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install meson ninja
      - name: Prepare MSVC
        uses: bus1/cabuild/action/msdevshell@v1
        with:
          architecture: x64
      - name: Prepare build
        run: meson setup build
      - name: Build
        run: meson compile -C build
      - name: Test
        run: meson test -v -C build
  macOS:
    name: macOS
    runs-on: macos-13
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: python -m pip install meson ninja
      - name: Prepare build
        run: meson setup build
      - name: Build
        run: meson compile -C build
      - name: Test
        run: meson test -v -C build
